<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name Calculator</title>
  </head>
  <body class="sample" ng-app="NameCalculator">
    <h1>Image Game!</h1>
    <div ng-Controller="NameCalculatorController">
      <div>
        {{name}}
        {{"This is a Test"|uppercase}} <br>
        Currency Price: {{price|currency : "#" : 4}}
      </div>
      <div>
        <button ng-click="changeNight()"">Go Night!</button>
     <br><br>
       <img ng-src="images\scene_{{dayornight}}.jpg">
     </div>
    </div>
  </body>
</html>
